<ion-header>
  <ion-navbar>
    <ion-title>Device</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img width="100%" height="40%" src="assets/images/Group1.jpg">

  <ion-list>
    <ion-list-header text-center>
      Status
    </ion-list-header>
    <ion-item>
      <ion-icon name='bluetooth' item-left large></ion-icon>
      Bluetooth
      <ion-note item-right>Connect</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='battery-full' item-left large></ion-icon>
      Battery
      <ion-note item-right>80%</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='pulse' item-left large></ion-icon>
      Vibration default
      <ion-note item-right>5</ion-note>
    </ion-item>
  </ion-list>
  <button ion-button full [navPush]="connectPage">Connect Tourtrial</button>
</ion-content>
