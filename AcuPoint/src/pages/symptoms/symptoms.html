<ion-header>

  <ion-navbar>
    <ion-title> Symptoms </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h3 text-center>Choose The Symptom Area </h3>
  <ion-list>
    <button
            ion-item *ngFor="let symGroup of symptomCollection"
            [navPush]="listofsymPage" [navParams]="symGroup">
      <ion-icon [name]="symGroup.icon" item-left></ion-icon>
      <h2>{{ symGroup.body | uppercase  }}</h2>
      <p>{{  symGroup.symptoms.length }} Symptoms</p>
    </button>
  </ion-list>
  <p> list</p>
</ion-content>
