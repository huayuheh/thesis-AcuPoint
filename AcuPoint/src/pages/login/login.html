<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h1 text-center>AcuPoint Account</h1>
  <ion-list>

    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block [navPush]="tabsPage">
    Log in
  </button>
  <br>
  <hr>

  <button ion-button outline block icon-left [navPush]="facebooksigninPage">
    <ion-icon name='logo-facebook'></ion-icon>
    Sign in with Facebook
  </button>
  <button ion-button outline block icon-left [navPush]="googlesigninPage">
    <ion-icon name='logo-googleplus'></ion-icon>
    Sign in with Google+
  </button>
  <div class="bottom">
    <button ion-button clear block [navPush]="signupPage">
      Don't have an account?<b> Sign Up</b>
    </button>
  </div>
</ion-content>
