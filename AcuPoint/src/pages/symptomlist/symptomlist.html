<ion-header>

  <ion-navbar>
    <ion-title>{{symGroup.body | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor = "let symptom of symGroup.symptoms">
    <ion-avatar item-left>
      <img>
    </ion-avatar>
    <h2>{{symptom.name}}</h2>
    <h3>{{symptom.othernames}}</h3>
    <p>{{symptom.description}}</p>

  </ion-item>
</ion-list>


</ion-content>
