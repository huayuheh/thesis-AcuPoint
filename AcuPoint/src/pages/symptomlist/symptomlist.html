<ion-header>

  <ion-navbar>
    <ion-title>{{symGroup.body | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button
    ion-item *ngFor="let symptom of symGroup.symptoms"
    [navPush]="baselinePage">
    <ion-icon [name]="symGroup.icon" item-left></ion-icon>
    <h2>{{symptom.name}}</h2>
    <p>{{symptom.othernames}}</p>
    <p>{{symptom.description}}</p>
  </button>
</ion-list>


</ion-content>
