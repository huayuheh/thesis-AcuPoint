
<ion-header>

    </ion-buttons>
    <ion-title>AcuPoint</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

        <b class=big_text>0</b>

    </div>

    <div class="right_box">

        <b class=big_text>0</b>

    </div>
