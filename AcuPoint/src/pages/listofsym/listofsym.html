<ion-navbar>
  <ion-title></ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let symptom of symGroup.symptoms">
    <ion-card-header>
      #{{symptom.name}}
    </ion-card-header>
    <ion-card-content>
      <p>{{symptom.description}}</p>


    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small
                (click) = "onAddToFavorite(symptom)">Favorite</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
