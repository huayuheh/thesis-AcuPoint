<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Record
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="record">
      <ion-segment-button value="symptoms">
        Symptoms
      </ion-segment-button>
      <ion-segment-button value="points">
        Points
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="record">

    <div *ngSwitchCase="'symptoms'">
      <img src="assets/images/area.jpg">

      <ion-list>

        <button ion-item [navPush]="recorddetailPage">Headache</button>
        <button ion-item [navPush]="recorddetailPage">Cold</button>

      </ion-list>
    </div>

    <div *ngSwitchCase="'points'">
      <img src="assets/images/area.jpg">

      <ion-list>

        <button ion-item [navPush]="recorddetailPage">The temples</button>
        <button ion-item [navPush]="recorddetailPage">Third eye point</button>

      </ion-list>
    </div>


  </div>

</ion-content>
